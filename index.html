<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="camp">
        <p>CAMP</p>
      </div>
      <div class="list">
        <a href="">HOME</a>
        <a href="">ABOUT US</a>
        <a href="">CONTACT</a>
      </div>
      <div class="icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </nav>
    <div class="main">
      <div class="left">
        <h1>Enjoy Your Holidays</h1>
        <button>BOOK NOW</button>
      </div>
      <div class="right">
        <div class="img1">
          <img
            src="https://rlavinsh.github.io/v-1/assets/tent-1.jpg"
            alt="img1"
          />
        </div>
        <div class="img2">
          <img
            src="https://rlavinsh.github.io/v-1/assets/tent-2.jpg"
            alt="img2"
          />
        </div>
        <div class="content">
          <div class="container">
            <p>12m2 | 2 beds</p>
            <h2>BASIC TENT</h2>
            <h4>Your Camping Experience</h4>
            <p>
              Designed for those who appreciate the fundamental joys of camping,
              our selection of basic tents offers comfort and reliability
              without unnecessary frills.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="foot">
      <div class="but">
        <button>OUR SERVICES</button>
      </div>
      <div class="foot_icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </div>
  </body>
</html>
